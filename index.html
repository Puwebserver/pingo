<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffffff;
            color: #333;
        }

        .ping-result {
            font-size: 1.5rem; /* Slightly smaller font size */
            font-weight: bold;
            color: #4caf50;
            transform: scale(1); /* Initial scale */
            opacity: 1; /* Initial opacity */
            transition: all 0.3s ease-out; /* Smooth transition for all properties */
        }

        @keyframes smoothPulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .animate {
            animation: smoothPulse 0.6s ease-in-out; /* Apply pulse effect */
        }

        .ping-result {
            transition: color 0.5s ease-in-out, transform 0.5s ease-out; /* Smooth color transition */
        }
    </style>
</head>
<body>
    <div class="ping-result" id="pingResult">--</div>

    <script>
        // Cache DOM element outside the function for improved performance
        const pingResult = document.getElementById('pingResult');

        function measurePing() {
            const startTime = performance.now(); // Record the start time

            // Fetch request to measure ping
            fetch('https://www.google.com', { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    const endTime = performance.now(); // Record the end time
                    const ping = Math.round(endTime - startTime); // Calculate ping
                    pingResult.textContent = `${ping} ms`; // Update text content

                    // Dynamically change color based on ping value
                    if (ping <= 50) {
                        pingResult.style.color = '#4caf50'; // Green for low ping
                    } else if (ping <= 150) {
                        pingResult.style.color = '#ffa500'; // Orange for medium ping
                    } else {
                        pingResult.style.color = '#e74c3c'; // Red for high ping
                    }

                    // Add smart animation
                    pingResult.classList.add('animate');
                    setTimeout(() => pingResult.classList.remove('animate'), 600); // Remove animation after it completes
                })
                .catch(() => {
                    pingResult.textContent = 'Error'; // Display error message
                    pingResult.style.color = '#e74c3c'; // Red color for errors
                });
        }

        // Optimize timing mechanism using requestAnimationFrame
        function startPingMonitor() {
            measurePing();
            setTimeout(startPingMonitor, 1000); // Call every 1 second
        }

        // Allow the font size to adapt to viewport width
        function adjustFontSize() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            pingResult.style.fontSize = `${Math.max(1.5, vw / 70)}rem`; /* Adjust based on viewport size */
        }

        // Listen for resize events to adjust font size
        window.addEventListener('resize', adjustFontSize);

        // Initialize font size and start the ping monitor
        adjustFontSize();
        startPingMonitor();
    </script>
</body>
</html>
